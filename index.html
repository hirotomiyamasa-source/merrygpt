<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dify Chatbot</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Chat Screen -->
    <div id="chat-screen" class="h-screen flex flex-col">
        <header class="bg-blue-600 text-white p-4 shadow-md">
            <h1 class="text-xl font-bold text-center">AIチャットボット</h1>
        </header>

        <!-- Chat Messages -->
        <div id="chat-container" class="flex-1 p-4 overflow-y-auto bg-gray-50">
            <!-- Messages will be appended here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="hidden p-4 text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
        </div>

        <!-- Message Input Form -->
        <footer class="p-4 bg-white border-t">
            <form id="message-form" class="flex items-center space-x-2">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="メッセージを入力..."
                    class="flex-1 p-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    autocomplete="off">
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white rounded-full p-3 hover:bg-blue-700 transition duration-300 disabled:bg-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        // --- ⚙️ ここから設定 ⚙️ ---

        // DifyのAPIキーを入力してください
        const DIFY_API_KEY = 'app-AuCXHDWdgi7IQngFZe2LImA6'; 

        // DifyのAPIエンドポイント (通常はこのままでOK)
        // Cloud版: https://api.dify.ai/v1
        // Self-Hosted版: http://your-domain/v1
        const DIFY_API_URL = 'https://api.dify.ai/v1/chat-messages';

        // --- ⚙️ 設定はここまで ⚙️ ---


        // --- アプリケーションのロジック ---

        // HTML要素の取得
        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const submitButton = messageForm.querySelector('button');

        let conversationId = null; // 会話のIDを保持

        // ページが読み込まれたときに最初のメッセージを表示
        window.onload = function () {
            addMessageToChat('こんにちは！何かお手伝いできることはありますか？', 'bot');
            messageInput.focus();
        };

        // メッセージをチャット画面に追加する関数
        function addMessageToChat(message, sender) {
            const messageElement = document.createElement('div');
            const bubbleElement = document.createElement('div');

            messageElement.classList.add('mb-4', 'flex');
            bubbleElement.classList.add('p-3', 'rounded-lg', 'max-w-md', 'md:max-w-lg');
            bubbleElement.innerText = message;

            if (sender === 'user') {
                messageElement.classList.add('justify-end');
                bubbleElement.classList.add('bg-blue-500', 'text-white');
            } else {
                messageElement.classList.add('justify-start');
                bubbleElement.classList.add('bg-white', 'text-gray-800', 'shadow-sm');
            }

            messageElement.appendChild(bubbleElement);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // 自動で一番下にスクロール
        }

        // メッセージ送信時の処理
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = messageInput.value.trim();
            if (userInput === '') return;

            addMessageToChat(userInput, 'user');
            messageInput.value = '';
            loadingIndicator.classList.remove('hidden');
            submitButton.disabled = true;

            try {
                const response = await fetch(DIFY_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DIFY_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: {},
                        query: userInput,
                        response_mode: 'blocking', // or 'streaming'
                        user: 'public-user', // ユーザーを識別するID（固定値でOK）
                        conversation_id: conversationId || ''
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Dify API Error: ${errorData.message || response.statusText}`);
                }
                
                const data = await response.json();
                addMessageToChat(data.answer, 'bot');
                conversationId = data.conversation_id; // 次の会話のためにIDを更新

            } catch (error) {
                console.error('Error fetching Dify API:', error);
                addMessageToChat('エラーが発生しました。しばらくしてからもう一度お試しください。', 'bot');
            } finally {
                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false;
                messageInput.focus(); // 入力欄にフォーカスを戻す
            }
        });
    </script>

</body>
</html>
